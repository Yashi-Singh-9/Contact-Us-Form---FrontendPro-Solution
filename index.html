<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="images/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <title>Contact Form</title>
</head>
<body>
    <div class="container">
        <div class="form-box">
          <h2>Send me a message</h2>
          <p>Feel free to get in touch with me with anything related to CODINGSPACE or you can just say hi. I will get back to you as soon as I can.</p>
          <form id="contactForm" novalidate>
            <input type="text" id="name" placeholder="Name" required>
            <span id="nameError" class="error-message"></span>
      
            <input type="email" id="email" placeholder="Email address" required>
            <span id="emailError" class="error-message"></span>
      
            <input type="text" id="subject" placeholder="Subject" required>
            <span id="subjectError" class="error-message"></span>
      
            <textarea id="message" placeholder="Message" required></textarea>
            <span id="messageError" class="error-message"></span>
      
            <div id="successMessage" class="success-message"></div>
      
            <button type="submit">Send</button>
          </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
